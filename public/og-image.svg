<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F7F9F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8F5E8;stop-opacity:1" />
    </linearGradient>

    <!-- Pattern for subtle texture -->
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#014421" opacity="0.05"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  <rect width="1200" height="630" fill="url(#dots)"/>

  <!-- Large background icon (robot/AI) -->
  <g transform="translate(850, 250)" opacity="0.1">
    <circle cx="0" cy="0" r="80" fill="#014421"/>
    <rect x="-50" y="-40" width="100" height="60" rx="10" fill="#014421"/>
    <circle cx="-25" cy="-10" r="12" fill="#F7F9F7"/>
    <circle cx="25" cy="-10" r="12" fill="#F7F9F7"/>
    <rect x="-30" y="60" width="60" height="80" rx="5" fill="#014421"/>
    <rect x="-60" y="65" width="20" height="60" rx="5" fill="#014421"/>
    <rect x="40" y="65" width="20" height="60" rx="5" fill="#014421"/>
  </g>

  <!-- Main content area -->
  <g transform="translate(100, 200)">
    <!-- Logo mark (simplified robot/agent icon) -->
    <g transform="translate(0, 0)">
      <circle cx="40" cy="40" r="35" fill="#28A745"/>
      <rect x="20" y="25" width="40" height="30" rx="6" fill="white"/>
      <circle cx="28" cy="35" r="4" fill="#014421"/>
      <circle cx="52" cy="35" r="4" fill="#014421"/>
      <rect x="32" y="45" width="16" height="3" rx="1.5" fill="#014421"/>
    </g>

    <!-- Main text -->
    <text x="100" y="50" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="56" font-weight="700" fill="#014421">
      AgentMastery
    </text>

    <!-- Tagline -->
    <text x="100" y="100" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="24" font-weight="400" fill="#014421" opacity="0.8">
      Master AI Tools &amp; Automation
    </text>
  </g>

  <!-- Bottom section with icons -->
  <g transform="translate(100, 450)">
    <!-- Icon 1: Chart/Analytics -->
    <g transform="translate(0, 0)">
      <rect x="0" y="30" width="8" height="20" rx="2" fill="#28A745"/>
      <rect x="12" y="20" width="8" height="30" rx="2" fill="#28A745"/>
      <rect x="24" y="10" width="8" height="40" rx="2" fill="#28A745"/>
      <rect x="36" y="15" width="8" height="35" rx="2" fill="#28A745"/>
    </g>

    <!-- Icon 2: Tools/Gear -->
    <g transform="translate(80, 10)">
      <circle cx="20" cy="20" r="12" fill="none" stroke="#28A745" stroke-width="3"/>
      <circle cx="20" cy="20" r="6" fill="#28A745"/>
      <rect x="18" y="0" width="4" height="8" fill="#28A745"/>
      <rect x="18" y="32" width="4" height="8" fill="#28A745"/>
      <rect x="0" y="18" width="8" height="4" fill="#28A745"/>
      <rect x="32" y="18" width="8" height="4" fill="#28A745"/>
    </g>

    <!-- Icon 3: Automation/Arrows -->
    <g transform="translate(160, 15)">
      <path d="M 0 15 L 20 15 L 15 10 M 20 15 L 15 20" stroke="#28A745" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M 30 15 L 50 15 L 45 10 M 50 15 L 45 20" stroke="#28A745" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>

    <!-- Text descriptions -->
    <text x="250" y="25" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="18" fill="#014421" opacity="0.7">
      Independent Rankings • Practical Playbooks • Interactive Tools
    </text>
  </g>

  <!-- Decorative corner elements -->
  <g opacity="0.1">
    <!-- Top right -->
    <circle cx="1100" cy="100" r="60" fill="#28A745"/>
    <circle cx="1150" cy="50" r="40" fill="#28A745"/>

    <!-- Bottom left -->
    <circle cx="100" cy="530" r="60" fill="#28A745"/>
    <circle cx="50" cy="580" r="40" fill="#28A745"/>
  </g>

  <!-- Border -->
  <rect x="2" y="2" width="1196" height="626" fill="none" stroke="#014421" stroke-width="1" opacity="0.1" rx="8"/>
</svg>