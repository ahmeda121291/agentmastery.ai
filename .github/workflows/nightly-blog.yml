name: Nightly Blog

on:
  schedule:
    - cron: "43 4 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-posts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: corepack enable
      - run: pnpm install --frozen-lockfile
      - name: Generate posts
        run: pnpm run generate:posts
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL || 'gpt-4o-mini' }}
      - name: Commit & push
        run: |
          if [[ -n "$(git status --porcelain content/blog src/data/.posts_history.json)" ]]; then
            git config user.name  "automation-bot"
            git config user.email "automation@users.noreply.github.com"
            git add content/blog src/data/.posts_history.json src/data/keywords.json
            git commit -m "chore(blog): nightly posts"
            git push https://x-access-token:${{ secrets.PAT_FOR_AUTOMATION }}@github.com/${{ github.repository }} HEAD:main
          else
            echo "No changes to commit."
          fi