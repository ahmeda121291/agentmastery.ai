name: Nightly Answers

on:
  schedule:
    - cron: '19 3 * * *'  # 03:19 UTC daily
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-answers:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable corepack for pnpm
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate answers
        run: pnpm run generate:answers
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL || 'gpt-4o-mini' }}

      - name: Detect answers changes
        id: answers_changes
        run: |
          CHANGED=$(git status --porcelain -- src/data/answers.json | wc -l)
          echo "changed=$CHANGED" >> $GITHUB_OUTPUT

          if [[ $CHANGED -gt 0 ]]; then
            echo "‚úÖ Answers changes detected:"
            git diff --stat src/data/answers.json
            # Count current answers for context
            if [[ -f src/data/answers.json ]]; then
              COUNT=$(jq 'length' src/data/answers.json)
              echo "üìä Total answers now: $COUNT"
            fi
          else
            echo "‚ÑπÔ∏è No new answers (all may be duplicates)"
          fi

      - name: Create Pull Request
        if: ${{ steps.answers_changes.outputs.changed != '0' }}
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PAT_FOR_AUTOMATION || secrets.GITHUB_TOKEN }}
          commit-message: "chore(answers): nightly AEO Q&As"
          title: "chore(answers): nightly AEO Q&As"
          body: |
            ## ü§ñ Automated Q&A Generation

            This PR contains automatically generated Q&As for the answers hub.

            ### Features
            - Generates up to 20 new Q&A pairs per run
            - Retry mechanism with fallback generator
            - Deduplication and canonicalization
            - Auto-linking to tool pages
            - Capped at 1000 most recent answers

            ### Review Checklist
            - [ ] Q&As are relevant and accurate
            - [ ] Internal links are correctly formatted
            - [ ] No duplicate questions

            ---
            *Generated by the nightly answers workflow using PAT for automation*
          branch: "automation/nightly-answers"
          delete-branch: true
          labels: |
            automation
            answers
            content

      - name: Log workflow result
        if: always()
        run: |
          if [[ "${{ steps.answers_changes.outputs.changed }}" != "0" ]]; then
            echo "‚úÖ Workflow completed: PR created with new Q&As"
          else
            echo "‚ÑπÔ∏è Workflow completed: No new content generated (all duplicates)"
          fi