name: Nightly Answers

on:
  schedule:
    - cron: '19 3 * * *'  # 03:19 UTC daily
  workflow_dispatch:  # Allow manual trigger

jobs:
  generate-answers:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate answers
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: npm run generate:answers
      
      - name: Check for changes
        id: check
        run: |
          if git diff --quiet src/data/answers.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.check.outputs.changed == 'true'
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add src/data/answers.json
          git commit -m "feat: update answers hub with new Q&As [skip ci]"
          git push
