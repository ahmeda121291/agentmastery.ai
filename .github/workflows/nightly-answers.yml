name: Nightly Answers

on:
  schedule:
    - cron: '19 3 * * *'  # 03:19 UTC daily
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-answers:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable corepack for pnpm
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate answers
        run: pnpm run generate:answers
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL || 'gpt-4o-mini' }}

      - name: Check for changes
        id: check
        run: |
          if git diff --quiet src/data/answers.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è  No new answers generated (all may be duplicates)"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "‚úÖ New Q&As were generated"
          fi

      - name: QA Guard - Verify content generation
        if: steps.check.outputs.changed == 'false'
        run: |
          if [[ -n "${{ secrets.OPENAI_API_KEY }}" ]]; then
            echo "‚ö†Ô∏è  WARNING: Generator ran but produced no new Q&As"
            echo "This might indicate all generated content was duplicate or a generation issue"
            # Count existing answers for context
            if [[ -f src/data/answers.json ]]; then
              count=$(jq 'length' src/data/answers.json)
              echo "Current answer count: $count"
            fi
          else
            echo "‚ÑπÔ∏è  Skipped: No OPENAI_API_KEY configured"
          fi

      - name: Create Pull Request
        if: steps.check.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(answers): nightly +20 AEO Q&As"
          title: "chore(answers): nightly +20 AEO Q&As"
          body: |
            ## ü§ñ Automated Q&A Generation

            This PR contains automatically generated Q&As for the answers hub.

            ### Changes
            - Generated up to 20 new Q&A pairs
            - Applied deduplication and canonicalization
            - Added tool links and internal references
            - Uses API generation with fallback for reliability

            ### Review Checklist
            - [ ] Q&As are relevant and accurate
            - [ ] Internal links are correctly formatted
            - [ ] No duplicate questions

            ---
            *Generated by the nightly answers workflow*
          branch: "automation/nightly-answers"
          delete-branch: true
          labels: |
            automation
            answers
            content
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Log workflow result
        if: always()
        run: |
          if [[ "${{ steps.check.outputs.changed }}" == "true" ]]; then
            echo "‚úÖ Workflow completed: PR created with new Q&As"
          else
            echo "‚ÑπÔ∏è  Workflow completed: No new content generated"
          fi